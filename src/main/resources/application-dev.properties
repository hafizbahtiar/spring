# ============================================================================
# DEVELOPMENT PROFILE CONFIGURATION
# ============================================================================
# This profile is for local development and testing
# Activate with: --spring.profiles.active=dev
# Or set: SPRING_PROFILES_ACTIVE=dev

# Application Environment
app.environment=development
app.debug=true

# ============================================================================
# DATABASE CONFIGURATION (Development)
# ============================================================================
# Use local databases for development
# Hibernate will auto-create/update schema
spring.jpa.hibernate.ddl-auto=update
# Disable verbose SQL logging (set to false to reduce log noise)
# Set to true only when debugging database issues
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Development database connection pool (smaller for local)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# ============================================================================
# LOGGING CONFIGURATION (Development)
# ============================================================================
# More verbose logging for development
logging.level.root=INFO
logging.level.com.hafizbahtiar.spring=DEBUG
logging.level.org.springframework.web=INFO
# Reduce Hibernate SQL logging verbosity (set to INFO to show only important queries)
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
# Reduce verbose logging from permission registry initializer
logging.level.com.hafizbahtiar.spring.features.permissions.config.PermissionRegistryInitializer=INFO

# ============================================================================
# CORS CONFIGURATION (Development)
# ============================================================================
# Allow localhost origins for development
cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000,http://127.0.0.1:3001,http://localhost:20251

# ============================================================================
# EMAIL CONFIGURATION (Development)
# ============================================================================
# Use development email settings
app.email.frontend-url=http://localhost:3000

# ============================================================================
# FILE STORAGE CONFIGURATION (Development)
# ============================================================================
# Use local file storage
app.file-storage.base-url=http://localhost:8080/api/v1/files/avatars
app.file-storage.blog-covers.base-url=http://localhost:8080/api/v1/files/blog-covers

# ============================================================================
# SECURITY CONFIGURATION (Development)
# ============================================================================
# Less strict security for development
# JWT secret can be weaker (but still change it!)
jwt.secret=${JWT_SECRET:dev-secret-key-minimum-32-characters-for-local-development-only}

# ============================================================================
# THYMELEAF CONFIGURATION (Development)
# ============================================================================
# Disable template caching for development
spring.thymeleaf.cache=false

# ============================================================================
# ACTUATOR CONFIGURATION (Development)
# ============================================================================
# Enable all actuator endpoints for development
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
