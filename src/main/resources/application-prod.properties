# ============================================================================
# PRODUCTION PROFILE CONFIGURATION
# ============================================================================
# This profile is for production server deployment
# Activate with: --spring.profiles.active=prod
# Or set: SPRING_PROFILES_ACTIVE=prod

# Application Environment
app.environment=production
app.debug=false

# ============================================================================
# DATABASE CONFIGURATION (Production)
# ============================================================================
# Production database settings - use validate or none for ddl-auto
# Schema should be managed via migrations (Flyway) in production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Production connection pool (larger for server)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000

# ============================================================================
# LOGGING CONFIGURATION (Production)
# ============================================================================
# Less verbose logging for production (performance)
logging.level.root=WARN
logging.level.com.hafizbahtiar.spring=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Log to file in production (optional)
# logging.file.name=/var/log/spring/application.log
# logging.file.max-size=10MB
# logging.file.max-history=30

# ============================================================================
# CORS CONFIGURATION (Production)
# ============================================================================
# Restrict to production frontend URLs only
# Override via environment variable: CORS_ALLOWED_ORIGINS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://yourdomain.com,https://www.yourdomain.com}

# ============================================================================
# EMAIL CONFIGURATION (Production)
# ============================================================================
# Use production frontend URL
app.email.frontend-url=${EMAIL_FRONTEND_URL:https://yourdomain.com}

# ============================================================================
# FILE STORAGE CONFIGURATION (Production)
# ============================================================================
# Avatar file storage - use production URL
app.file-storage.base-url=${FILE_STORAGE_BASE_URL:https://yourdomain.com/api/v1/files/avatars}

# Blog cover images file storage - use production URL
app.file-storage.blog-covers.base-url=${FILE_STORAGE_BLOG_COVERS_BASE_URL:https://yourdomain.com/api/v1/files/blog-covers}

# ============================================================================
# SECURITY CONFIGURATION (Production)
# ============================================================================
# MUST set strong JWT secret via environment variable in production
# Generate with: openssl rand -base64 32
# jwt.secret=${JWT_SECRET:}  # MUST be set via environment variable

# ============================================================================
# THYMELEAF CONFIGURATION (Production)
# ============================================================================
# Enable template caching for production (performance)
spring.thymeleaf.cache=true

# ============================================================================
# ACTUATOR CONFIGURATION (Production)
# ============================================================================
# Limit actuator endpoints for security
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ============================================================================
# PERFORMANCE CONFIGURATION (Production)
# ============================================================================
# Optimize for production
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024
